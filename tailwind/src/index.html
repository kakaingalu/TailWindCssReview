<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Include Tailwind CSS stylesheet -->
    <link rel="stylesheet" href="/dist/output.css"/>
    <title>My Tailwind CSS Test Page</title>
  </head>

  <body>
    <!--UTILITY FIRST FUNDERMENTALS LESSSON 1-->
    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
      <div class="shrink-0">
        <img class="h-12 w-12" src="https://img.freepik.com/free-vector/gradient-speech-therapy-logo_23-2149195563.jpg?w=740&t=st=1683926074~exp=1683926674~hmac=0dedb60bbace747615e90688dfa1d58b1cdf7c711c942d88c1926dc4786e71bf">
      </div>
      <div>
        <div class="text-xl font-medium text-black">ChitChat</div>
        <p class="text-slate-500">You have a new message!</p>
      </div>
    </div>


    <div class="py-8 px-8 max-w-sm mx-auto rounded-xl shadow-lg space-y-2 sm:py-4 sm:flex sm:items-center sm:space-y-0 sm:space-x-6">
      <img class="block mx-auto h-24 rounded-full sm:mx-0 sm:shrink-0" src="https://tailwindcss.com/img/erin-lindford.jpg" alt="Woman's Face" />
      <div class="text-center space-y-2 sm:text-left">
        <div class="space-y-0.5">
          <p class="text-lg text-black font-semibold">
            Erin Lindford
          </p>
          <p class="text-slate-500 font-medium">
            Product Engineer
          </p>
        </div>
        <button class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none focus:ring-2 focus:ring-purple-600 focus:ring-offset-2">Message</button>
      </div>
    </div>

    <!-- PrimaryButton.vue -->
    <template>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        <slot/>
      </button>
    </template>
    <!--HANDLING HOVER, FOCUS AND OTHER STATES  LESSON 2 -->
    <div class="py-8 px-8 max-w-sm mx-auto rounded-xl shadow-lg space-y-2 sm:py-4 flex items-center sm:space-y-0 sm:space-x-6">
      <div class="text-center space-y-2 sm:text-left">
        <button class="bg-sky-500 hover:bg-sky-700 ...">
          Save changes
        </button>
      </div>
    </div>

    
    <div class="py-8 px-8 max-w-sm mx-auto rounded-xl shadow-lg space-y-2 sm:py-4 flex items-center sm:space-y-0 sm:space-x-6">
      <div class="text-center space-y-2 sm:text-left">
        <button class="dark:md:hover:bg-fuchsia-600 ...">
          Save changes
        </button>
      </div>
    </div>

    <div class="py-8 px-8 max-w-sm mx-auto rounded-xl shadow-lg space-y-2 sm:py-4 flex items-center sm:space-y-0 sm:space-x-6">
      <div class="text-center space-y-2 sm:text-left">
        <button class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 ...">
          Save changes
        </button>
      </div>
    </div>

    <div class="py-8 px-8 max-w-sm mx-auto  rounded-xl shadow-lg space-y-2 sm:py-4 flex items-center sm:space-y-0 sm:space-x-6">
      <div class="text-center space-y-2 sm:text-left">
        <button class="bg-violet-500 hover:bg-violet-600 active:bg-violet-700 focus:outline-none focus:ring focus:ring-violet-300 ...">
          Save changes
        </button>
      </div>
    </div>

    <div class="py-8 px-8 max-w-sm mx-auto  rounded-xl shadow-lg space-y-2 sm:py-4 flex items-center sm:space-y-0 sm:space-x-6">
      <div class="text-center space-y-2 sm:text-left">
        <ul role="list" class="p-6 divide-y divide-slate-200">
          {#each people as person}
          <!-- Remove top/bottom padding when first/last child-->
          <li class="flex py-4 first:pt-0 last:pb-0">
            <img class="h-10 w-10 rounded-full" src="{person.imageUrl}" alt=""/>
            <div class="ml-3 overflow-hidden" >
              <p class="text-sm font-medium text-slate-900">{person.name}</p>
              <p class="text-sm text-slate-500 truncate">{person.email}</p> 
            </div>
          </li>
          {/each}
        </ul> 
      </div>
    </div>
  </body>
</html>
